  <script src="script.js"></script>

  <title>Scoreboard - Movied</title>

<body>
  <div class="navigation">

    <div id="nav-icon3" onclick="navOpen()">
      <span></span>

  </div>

  <div class="nav-item-container">
    <nav class="nav">
      <ul>
        <li>
          <a href="main.html" id="active-page">
            <span><i class="fa-solid fa-house"></i> </span>
            <span class="nav-text">Start page</a></span>
        </li>
        <li>
          <a href="daily.html">
            <span><i class="fa-regular fa-clock"></i> </span>

        <li>
          <a href="unlimited.html">

      </div>
      <div class="highscore-box">
