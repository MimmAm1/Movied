<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="daily-endless.css">
    <script src="script.js" defer></script>
    <script src="unlimited.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Unlimited Play</title>
</head>

<body>
    <div class="navigation">
        <h2 id="nav-title"><a href="main.html">Movied</a></h2>
        <div id="nav-icon3" onclick="navOpen()">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <div class="nav-item-container">
        <nav class="nav">
            <ul>
                <li>
                    <a href="main.html">
                        <span><i class="fa-solid fa-house"></i> </span>
                        <span class="nav-text">Start page</a></span>
                </li>
                <li>
                    <a href="daily.html">
                        <span><i class="fa-regular fa-clock"></i> </span>
                        <span class="nav-text">Daily</a>
                </li></span>
                <li>
                    <a href="unlimited.html" id="active-page">
                        <span><i class="fa-solid fa-infinity"></i> </span>
                        <span class="nav-text">Unlimited</a>
                </li></span>
                <li>
                    <a href="archive.html">
                        <span><i class="fa-solid fa-clock-rotate-left"></i> </span>
                        <span class="nav-text">Past Dailies</a>
                </li></span>
                <li>
                    <a onclick="toggleTheme()">
                        <span><i class="fa-solid fa-brush"></i> </span>
                        <span class="nav-text">Toggle Theme</a>
                </li></span>
            </ul>
        </nav>
    </div>

    <div class="main-container">
        <h1>Unlimited</h1>
        <p id="streak-counter" class="streak-box"><span id="streak-value">0</span></p>
        <div class="guess-container">
            <p id="clues-box" class="clues-box"></p>
            <div class="guess-input">
                <input type="text" id="guess-field" class="guess-field" placeholder="Enter movie name">
                <button id="submit-guess" class="submit-guess">Guess</button>
            </div>
            <div id="suggestions-box" class="suggestions-box"></div>
            <p id="message-box" class="message-box"></p>

            <!---->

            <button id="next-movie-button" style="display: none;" class="submit-guess">
                <i class="fa-solid fa-square-caret-right"></i></i> Next Movie
            </button>

            <button id="new-game-button" style="display: none;" class="submit-guess">
                <i class="fa-solid fa-rotate-right"></i> New Game
            </button>

        </div>

    </div>
</body>

</html>
